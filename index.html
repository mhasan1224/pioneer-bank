<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--custom css-->
    <link rel="stylesheet" href="style.css">
    <!--page add-->
    <!--font awesome-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <title>pioneer-bank</title>
    <!--bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body>
    <section id="hero-section">
      <div class="container p-5">
        <div class="row p-5">
          <h1 id="welcome" class="text-center">Welcome to Pioneer Bank</h1>
        </div>
        <div class="row m-5 shadow-lg p-3 mb-5 bg-body-tertiary rounded p-5 ">
          <div class="login-area">
            <h4>login</h4>
          </div>
          <div class="login-form">
            <input type="email" name="email" id="" placeholder="Email" class="form-control">
            <br>
            <input type="password" name="password" id="" placeholder="Password" class="form-control">
            <br>
            <button id="login" class="btn btn-success">Submit</button>
          </div>
        </div>
      </div>
    </section>
    <section id="transection-section">
      <div id="transection_area">
        <div class="container">
          <div class="row mt-3">
            <div class="col-md-4 mt-4 p-5">
              <div class="deposit p-4 rounded-3 shadow-lg p-3 mb-5">
                <h5 class="text-white">Deopsit</h5>
                <h2 class="text-white">$ 00</h2>
              </div>
            </div>
            <div class="col-md-4 mt-4 p-5">
              <div class="withdraw p-4 rounded-3 shadow-lg p-3 mb-5">
                <h5 class="text-white">Withdraw</h5>
                <h2 class="text-white">$ 00</h2>
              </div>
            </div>
            <div class="col-md-4 mt-4 p-5">
              <div class="balance p-4 rounded-3 shadow-lg p-3 mb-5">
                <h5 class="text-white">Balance</h5>
                <h2 class="text-white">$ 00</h2>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6 px-4">
              <div class="deposit_area p-4 rounded-3 shadow-lg p-5 mb-5">
                <h4 class="text-black">Deopsit</h4>
                <input type="text" name="amount" id="amountDeposit" placeholder="$ Enter amount you want to deposit" class="form-control">
                <br>
                <button id="addAmount" class="btn btn-success">Deopsit</button>
              </div>
            </div>
            <div class="col-md-6 px-4">
              <div class="withdraw_area p-4 rounded-3 shadow-lg p-5 mb-5">
                <h4 class="text-black">Withdraw</h4>
                <input type="text" name="amount" id="" placeholder="$ Enter amount you want to withdraw" class="form-control">
                <br>
                <button id="amount_withdraw" class="btn btn-success">Withdraw</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
        
   




    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
  </body>
</html>
